version: '3.8'

services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: stylehub_postgres
    environment:
      POSTGRES_DB: stylehub_db
      POSTGRES_USER: stylehub_user
      POSTGRES_PASSWORD: stylehub_pass
      POSTGRES_MULTIPLE_DATABASES: auth_db,catalog_db,transaction_db,logistics_db,credit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - stylehub_network

  # MongoDB - Datos no estructurados
  mongodb:
    image: mongo:7.0
    container_name: stylehub_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: stylehub_user
      MONGO_INITDB_ROOT_PASSWORD: stylehub_pass
      MONGO_INITDB_DATABASE: stylehub_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/database/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - stylehub_network

  # Redis - Cache y sesiones
  redis:
    image: redis:7-alpine
    container_name: stylehub_redis
    command: redis-server --requirepass stylehub_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stylehub_network

  # Elasticsearch - Búsqueda avanzada
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: stylehub_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - stylehub_network

  # RabbitMQ - Mensajería
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: stylehub_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: stylehub_user
      RABBITMQ_DEFAULT_PASS: stylehub_pass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - stylehub_network

  # PgAdmin - Administración PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stylehub_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stylehub.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - stylehub_network
    depends_on:
      - postgres

  # Mongo Express - Administración MongoDB
  mongo-express:
    image: mongo-express:latest
    container_name: stylehub_mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: stylehub_user
      ME_CONFIG_MONGODB_ADMINPASSWORD: stylehub_pass
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - stylehub_network
    depends_on:
      - mongodb

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:
  pgadmin_data:

networks:
  stylehub_network:
    driver: bridge